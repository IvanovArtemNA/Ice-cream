<header class="header">
  <section class="section">
    <div class="container nav">
      <img
        class="company__logo"
        src="./images/hero-header/logo.png"
        alt="ice cream logo"
        loading="lazy"
      />
      <button
        type="button"
        class="button__menu is-open"
        data-mobile__menu-open
        aria-controls="mobile__menu-body"
      >
        <svg
          class="button__menu-icons"
          width="32"
          height="32"
          aria-label="Вызов мобильного меню"
        >
          <use
            class="button__menu-open"
            href="./images/icons.svg#icon-open-mobile-menu"
          ></use>
          <use
            class="button__menu-close"
            href="./images/icons.svg#icon-close-mobile-menu"
          ></use>
        </svg>
      </button>

      <div class="nav__menu" id="mobile__menu-body" data-mobile__menu>
        <nav class="nav__body">
          <ul class="nav__list">
            <li class="nav__item"><a href="" class="nav__link">Home</a></li>
            <li class="nav__item">
              <a href="" class="nav__link">How it’s made?</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">Our products</a>
            </li>
            <li class="nav__item"><a href="" class="nav__link">Contact</a></li>
          </ul>
          <button type="button" class="nav__button-buy">
            Buy now
            <svg class="nav__icon-buy" width="12" height="12">
              <use href="./images/icons.svg#buy-icon"></use>
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </section>
</header>

<section class="section">
  <div class="container hero">
    <h1 class="hero__title">
      ICE CREAM MADE WITH <span class="hero__bigger-part">PASSION</span>
    </h1>
    <ul class="hero__list">
      <li class="hero__item">
        <button type="button" class="hero__button-products" href="">
          Products
        </button>
      </li>
      <li class="hero__item">
        <button type="button" class="hero__button-how" href="">
          How it’s made?
          <ul class="hero__image-list">
            <li class="hero__image-item">
              <img
                class="hero__image-circles"
                src="./images/hero-header/ice-cream-frame.png"
                alt="beautiful yellow circles"
                loading="lazy"
              />
            </li>
            <li class="hero__image-item">
              <img
                class="hero__image-ice"
                src="./images/hero-header/ice-cream-header.png"
                alt="ice cream image"
                loading="lazy"
              />
            </li>
          </ul>
        </button>
      </li>
    </ul>
  </div>
</section>
